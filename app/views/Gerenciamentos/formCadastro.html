#{extends 'main.html' /}
#{set title:'Principal' /}

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Nome do Seu Servi√ßo</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
   
</head>
<body>
    <header class="header">
        <h1>Cadastre-se</h1>
        <p class="slogan">Crie sua conta e comece a gerenciar clientes e restaurantes!</p>
    </header>

    <div class="separator"></div>

    <main>
        <div class="form-card">
            <h2>Novo Cadastro</h2>
            <form action="@{gerenciamentos.salvar}">
                <input type="hidden" name="l.id" value="${cli?.id}">
                <div class="form-group">
                    <label for="iNome">Nome Completo:</label>
                    <input type="text" id="iNome" name="l.nome" value="${cli?.nome}" required>
                </div>
                <div class="form-group">
                    <label for="iTelefone">Telefone:</label>
                    <input type="text" id="iTelefone" name="l.telefone" value="${cli?.telefone}" required>
                </div>
                <div class="form-group">
                    <label for="iEmail">Email:</label>
                    <input type="email" id="iEmail" name="l.email" value="${cli?.email}" required>
                </div>
                <div class="form-group">
                    <label for="iSenha">Senha:</label>
                    <input type="password" id="iSenha" name="l.senha" required>
                </div>
                <button type="submit">Cadastrar</button>
            </form>
        </div>
    </main>
</body>
</html>
